<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Azeret+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/d02e2397af.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="current-city">
        <div class="row">
          <div class="col">
            <h1></h1>

            <span id="time"></span>
            <div class="description"></div>
          </div>

          <div class="col">
            <div class="current-weather">
              <div class="current-weather-icon">
                <img src="" id="icon" />
              </div>
              <div>
                <span class="temp" input type="number" id="temp"></span>
                <span class="units"
                  ><a href="#" id="celsius-link"> °C </a>|<a
                    href="#"
                    id="farenheit-link"
                    >°F
                  </a>
                </span>
              </div>
              <div>Wind:<span class="wind"></span> km/h</div>
              <div>Humidity:<span class="humidity"></span>%</div>
            </div>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-body">
          <form>
            <input
              id="form-input"
              type="text"
              class="form-control"
              placeholder="Enter a city"
              autofocus="on"
            />
            <br />

            <input type="submit" class="btn btn-primary" value="Search" />
            <br />
          </form>
          <div>
            <button type="button" class="btn btn-success float-end">
              Current
            </button>
          </div>
          <hr />

          <div class="forecast">
            <div class="row">
              <div class="col monday">
                <div class="day">Monday</div>
                <br />
                <div class="monday-icon">
                  <i class="fas fa-sun grow"></i>
                </div>
                <span class="monday-temp">21°C/11°C</span>
              </div>
              <div class="col tuesday">
                <div class="day">Tuesday</div>
                <br />
                <div class="tuesday-icon">
                  <i class="fas fa-smog grow"></i>
                </div>
                <span class="tuesday-temp">18°C/10°C</span>
              </div>
              <div class="col wednesday">
                <div class="day">Wednesday</div>
                <br />
                <div class="wednesday-icon">
                  <i class="fas fa-cloud-rain grow"></i>
                </div>
                <span class="wednesday-temp">20°C/11°C</span>
              </div>
              <div class="col thursday">
                <div class="day">Thursday</div>
                <br />
                <div class="thursday-icon">
                  <i class="fas fa-sun grow"></i>
                </div>
                <span class="thursday-temp">18°C/9°C</span>
              </div>
              <div class="col friday">
                <div class="day">Friday</div>
                <br />
                <div class="friday-icon">
                  <i class="fas fa-cloud-sun-rain grow"></i>
                </div>
                <span class="friday-temp">22°C/12°C</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer>
        open-source code by:
        <a href="https://github.com/Szeket/weather-app" target="_blank"
          >Szeket</a
        >
      </footer>
    </div>
    <script src="app.js"></script>
  </body>
</html>
